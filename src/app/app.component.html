<main class="main-layout">
  <header>
    <div class="logo" routerLink="/">
      <img src="../assets/logo.jpg" alt="Word dairy" />
      <h1>Words Dairy</h1>
    </div>
    <nav>
      <a
        routerLinkActive="active"
        [routerLink]="['/words']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Words
      </a>
      <a
        routerLinkActive="active"
        [routerLink]="['/dashboard']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Dashboard
      </a>
    </nav>
  </header>
  <router-outlet></router-outlet>
</main>
